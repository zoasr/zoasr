							*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}:root,*,*::before,*::after{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji"}ul,li{list-style-type:none}main svg#Layer_2{position:absolute;inset:50% 10% auto 10%;top:50%;translate:0 -50%;z-index:0;opacity:.2;scale:0;animation:scale 1s ease-in-out forwards;animation-delay:2s}@keyframes scale{0%{scale:0}100%{scale:1}}main{padding:1rem;text-align:center;width:100%;height:100%;border-radius:5px;color:var(--color-text);display:grid;place-items:center;gap:2rem;color:var(--color-text)}.cls-1{fill:var(--color-text)}.cls-2{fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:30px;stroke:var(--color-text);animation:pulsate-stroke 5s ease-in-out infinite alternate}@keyframes pulsate-stroke{0%{stroke-width:10px}100%{stroke-width:40px}}.links{display:flex;justify-content:center;gap:1rem}.links .link{display:flex;align-items:center}.links .link a{text-decoration:underline;font-weight:bold;color:var(--color-text)}.links .link .link-logo svg{display:block;fill:var(--color-text)}.links .link-icon{color:var(--color-text);animation:rotate .5s ease-in-out infinite alternate}@keyframes rotate{0%{translate:0 0}100%{translate:10% -10%}}main>*{--anim-index:0;--anim-stagger:.4s;animation-name:reveal;animation-duration:1s;animation-timing-function:cubic-bezier(.23, 1, .32, 1);animation-fill-mode:forwards;animation-delay:calc(var(--anim-stagger, 1s) * var(--anim-index, 0));opacity:0;transform:translateY(-20px);perspective:20px;transform-style:preserve-3d;backface-visibility:hidden;transform-origin:0 0 -100px}@keyframes reveal{0%{opacity:0;transform:rotateY(45deg)}100%{opacity:1;transform:rotateY(0)}}main{padding:0rem;display:block}.container{padding:1rem;border-radius:5px;--anim-index:5}
